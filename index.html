  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>

<body>
  <div class="container">
    <div id="voteInfo">
      <h1>Voting Information</h1>

      <h2>Find your state or local election office:</h2>
      <ul>
        <li><a href="https://www.sos.wa.gov/elections/">Washington State</a></li>
        <li><a href="https://sos.oregon.gov/voting-elections/Pages/default.aspx">Oregon</a></li>
      </ul>
    </div>


      <!-- name -->

      <form id="formOne">
        <div class="form-group">
          <label for="fullName">Name: </label>
          <input id="fullName" class="form-control" type="text">
        </div>



      <!-- minor -->

    <div id="under-18">
      <h1>Sorry, you cannot vote.</h1>

      <p>You must be 18 years or older to vote in the United States. For more information about the voting process and age requirments check out these links: <a href="https://www.ducksters.com/history/us_government_voting.php">Ducksters</a> & <a href="https://www.usa.gov/who-can-vote">Who can vote</a>.
      </p>
    
    </div>
  </div>
